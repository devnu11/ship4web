<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   version="1.1"
   width="300"
   height="600"
   viewBox="0 -300 300 600"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Burgee triangle -->
  <defs
     id="defs1">
    <polygon
       id="burgeePoints"
       points="0,-100 0,100 300,0 " />
    <clipPath
       id="burgeeClip">
      <use
         href="#burgeePoints"
         id="use1" />
    </clipPath>
  </defs>
  <!-- <polygon points="0,-100 0,100 300,100 300,-100" fill="transparent"/> -->
  <!-- Field - Blue #00205B or darkblue-->
  <use
     href="#burgeePoints"
     fill="#00205b"
     id="field" />
  <g
     clip-path="url(#burgeeClip)"
     id="g2">
    <!-- Diagonal stripes at 64Â° clipped to burgee -->
    <g
       transform="rotate(-64,145,0)"
       id="g1">
      <!-- White stripe -->
      <rect
         x="0"
         y="-6"
         width="300"
         height="6"
         fill="#ffffff"
         id="whitestripe" />
      <!-- Red stripe #C8102E or red or maroon-->
      <rect
         x="0"
         y="0"
         width="300"
         height="40"
         fill="#c81010"
         id="redstripe" />
    </g>
  </g>
  <path id="path1" d="M -140 -150 a 150,150 0 1,1 300,0 a 150,150 0 1,1 -300,0"
	fill="transparent" 
	style="transform: rotate(90deg)"
	>
  </path>
   <g
       transform="rotate(18,150,-60)"
   >
   <text
     xml:space="preserve"
     style="font-weight:bold;font-size:30px;font-family:'Trebuchet MS';font-variant-caps:small-caps;text-align:center;text-anchor:middle"
     id="text2"
     x="150"
     y="-60"
	 >
	 <tspan
         id="tspan2"
		 x=""
		 y=""
		style="font-weight:bold;font-size:30px;font-family:'Trebuchet MS';font-variant-caps:small-caps;text-align:center;text-anchor:middle"
		 >Paratus Sum</tspan></text></g>
  <text
     xml:space="preserve"
     style="font-weight:bold;font-size:26.5px;font-family:'Trebuchet MS';font-variant-caps:small-caps;text-align:center;text-anchor:middle"
     x="150"
     y="109"
     id="text3"><tspan
       id="tspan4"
		style="font-weight:bold;font-size:46px;font-family:'Trebuchet MS';font-variant-caps:small-caps;text-align:center;text-anchor:middle"
	   >Ship 4</tspan></text>
  <text
     xml:space="preserve"
	 style="font-weight:bold;font-size:16px;font-family:'Trebuchet MS';font-variant-caps:small-caps;text-align:center;text-anchor:middle"
     x="150"
     y="125"
     id="text5"><tspan
       id="tspan5"
	   >Dripping Springs</tspan></text>
